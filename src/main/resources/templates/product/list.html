<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org"  th:replace="~{/layout/index::dynamic(~{::main})}"> 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASM</title>
 <!-- Featured Section Begin -->
</head>
<body>
<main>

 <section class="featured spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="section-title">
                    <h2>Featured Product</h2>
                </div>
                <div class="featured__controls">
                    <ul>
                        <li class="active" data-filter="*">All</li>
                        <li data-filter=".oranges">Oranges</li>
                        <li data-filter=".fresh-meat">Fresh Meat</li>
                        <li data-filter=".vegetables">Vegetables</li>
                        <li data-filter=".fastfood">Fastfood</li>
                    </ul>
                </div>
            </div>
        </div>
        
        <div class="row featured__filter">
            <div th:each="p:${items}" class="col-lg-3 col-md-4 col-sm-6 mix oranges fresh-meat">
                <div class="featured__item">
                    <div class="featured__item__pic set-bg">
                            <img th:src="@{|/img/featured/${p.image}|}">
                            <ul class="featured__item__pic__hover">
                            <li><a href="#"><i class="fa fa-heart"></i></a></li>
                            <li><a th:href="@{|/product/detail/${p.id}|}"><i class="fa fa-retweet"></i></a></li>
                            <li> <a th:attr="ng-click=@{|cart.add(${p.id})|}"> <i class="fa fa-shopping-cart"></i></a> </li>
                            <!-- -->
                        </ul>
                    </div>
                    <div class="featured__item__text">
                        <h6><a href="#" th:utext="${p.name}"></a></h6>
                        <h5>$[[${p.price}]]</h5>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
</section>
</main>
</body>
</html>


<!-- Featured Section End -->
